services:
  postgres:
    image: postgres:16
    container_name: local-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api
    depends_on:
      - postgres
    env_file:
      - .env
    environment:
      # Typical Nest / Nx env var for TypeORM or Prisma
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/postgres
      # Or for TypeORM-style config:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASS: postgres
      DB_NAME: postgres
      NODE_ENV: development
      JWT_SECRET: dev-secret
      REFRESH_TOKEN_SECRET: dev-refresh-secret
    ports:
      - '3000:3000' # host:container
    # Optional, handy in dev so you see logs immediately
    command: ['npx', 'nx', 'serve', 'api']
    # If you want live code from your machine instead of built code in the image:
    # volumes:
    #   - .:/usr/src/app
    #
  web:
    build: .
    command: ['npx', 'nx', 'serve', 'frontend']
    develop:
      watch:
        - action: sync
          path: ./apps/frontend/src
          target: frontend

volumes:
  pgdata:
