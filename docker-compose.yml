services:
  postgres:
    image: postgres:16
    container_name: local-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    # Adjust `Dockerfile.api` and target port to your setup
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: api
    depends_on:
      - postgres
    environment:
      # Typical Nest / Nx env var for TypeORM or Prisma
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/postgres
      # Or for TypeORM-style config:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: postgres
      NODE_ENV: development
    ports:
      - '3000:3000' # host:container
    # Optional, handy in dev so you see logs immediately
    command: ['npx', 'nx', 'serve', 'api']
    # If you want live code from your machine instead of built code in the image:
    # volumes:
    #   - .:/usr/src/app

volumes:
  pgdata:
