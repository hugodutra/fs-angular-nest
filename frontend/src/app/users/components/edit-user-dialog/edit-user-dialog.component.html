<p-dialog
  header="Edit User"
  [(visible)]="visible"
  [modal]="true"
  [draggable]="false"
  [resizable]="false"
  [style]="{ width: '540px' }"
  appendTo="body"
  data-testid="edit-user-dialog"
  (onHide)="handleCancel()"
>
  <form class="form" [formGroup]="form" (ngSubmit)="handleSubmit()">
    <div class="grid">
      <div class="field">
        <label for="firstName">First name</label>
        <input
          pInputText
          id="firstName"
          formControlName="firstName"
          autocomplete="off"
          data-testid="edit-user-firstName"
        />
      </div>
      <div class="field">
        <label for="lastName">Last name</label>
        <input
          pInputText
          id="lastName"
          formControlName="lastName"
          autocomplete="off"
          data-testid="edit-user-lastName"
        />
      </div>
    </div>

    <div class="field">
      <label for="email">Email</label>
      <input
        pInputText
        id="email"
        formControlName="email"
        autocomplete="off"
        data-testid="edit-user-email"
      />
    </div>

    <div class="grid">
      <div class="field">
        <label for="role">Role</label>
        <p-select
          inputId="role"
          [options]="roleOptions"
          optionLabel="label"
          optionValue="value"
          formControlName="role"
          data-testid="edit-user-role"
        ></p-select>
      </div>
      <div class="field">
        <label for="isActive">Active</label>
        <p-toggleButton
          inputId="isActive"
          onLabel="Active"
          offLabel="Inactive"
          onIcon="pi pi-check"
          offIcon="pi pi-times"
          formControlName="isActive"
          data-testid="edit-user-isActive"
        ></p-toggleButton>
      </div>
    </div>

    <div class="field">
      <label for="jobTitle">Job title</label>
      <input
        pInputText
        id="jobTitle"
        formControlName="jobTitle"
        autocomplete="off"
        data-testid="edit-user-jobTitle"
      />
    </div>

    <div class="field">
      <label for="bio">Bio</label>
      <textarea
        id="bio"
        formControlName="bio"
        rows="3"
        data-testid="edit-user-bio"
      ></textarea>
    </div>

    @if (error) {
    <p class="error" data-testid="edit-user-error">{{ error }}</p>
    }

    <div class="actions">
      <button
        pButton
        type="button"
        label="Cancel"
        class="p-button-secondary"
        (click)="handleCancel()"
        data-testid="edit-user-cancel"
      ></button>
      <button
        pButton
        type="submit"
        label="Save"
        icon="pi pi-check"
        [disabled]="loading || form.invalid || !user"
        [loading]="loading"
        data-testid="edit-user-submit"
      ></button>
    </div>
  </form>
</p-dialog>
